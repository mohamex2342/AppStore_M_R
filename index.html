<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>صانع صفحات الهبوط الاحترافي - Landing Page Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary: #00f2ff; 
            --secondary: #ff00ff;
            --dark: #0a0a0a;
            --panel: #151515;
            --border: #2a2a2a;
        }
        
        * { 
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body { 
            font-family: 'Cairo', sans-serif; 
            background: var(--dark); 
            color: white;
            height: 100%;
            overflow: hidden;
        }
        
        /* نظام Grid رئيسي متجاوب */
        .app-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            grid-template-rows: 1fr;
            height: 100vh;
            width: 100vw;
        }
        
        /* لوحة التحكم */
        .sidebar { 
            background: var(--panel); 
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 100%;
        }
        
        .sidebar-header {
            background: linear-gradient(135deg, rgba(0,242,255,0.1), rgba(255,0,255,0.1));
            padding: 20px;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }
        
        .sidebar-header h2 { 
            color: var(--primary); 
            font-size: 1.2rem; 
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            -webkit-overflow-scrolling: touch;
        }
        
        .section-title {
            color: var(--primary);
            font-size: 0.85rem;
            font-weight: 700;
            margin: 20px 0 12px 0;
            padding-bottom: 6px;
            border-bottom: 2px solid var(--border);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .input-group { 
            margin-bottom: 15px; 
        }
        
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-size: 0.8rem; 
            color: #aaa;
            font-weight: 500;
        }
        
        input, textarea, select { 
            width: 100%; 
            padding: 10px 12px; 
            background: #1f1f1f; 
            border: 1px solid var(--border); 
            color: white; 
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s;
            -webkit-appearance: none;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0,242,255,0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .color-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        input[type="color"] {
            width: 45px;
            height: 38px;
            padding: 3px;
            cursor: pointer;
            border-radius: 6px;
        }
        
        .features-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .feature-item {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .feature-item input {
            flex: 1;
        }
        
        .btn-icon {
            width: 34px;
            height: 34px;
            background: #2a2a2a;
            border: none;
            color: #ff4444;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .btn-icon:hover { background: #ff4444; color: white; }
        
        .btn-add {
            width: 100%;
            padding: 10px;
            background: rgba(0,242,255,0.1);
            border: 1px dashed var(--primary);
            color: var(--primary);
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
            font-family: 'Cairo', sans-serif;
            font-size: 0.85rem;
        }
        
        .btn-add:hover {
            background: rgba(0,242,255,0.2);
        }
        
        .template-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .template-card {
            padding: 12px 8px;
            background: #1f1f1f;
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: 0.3s;
        }
        
        .template-card.active {
            border-color: var(--primary);
            background: rgba(0,242,255,0.1);
        }
        
        .template-card i {
            font-size: 1.3rem;
            margin-bottom: 4px;
            display: block;
        }
        
        .template-card span {
            font-size: 0.75rem;
            color: #aaa;
        }
        
        .sidebar-footer {
            padding: 15px;
            border-top: 1px solid var(--border);
            background: #111;
            flex-shrink: 0;
        }
        
        .btn-export {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #000; 
            border: none; 
            padding: 14px;
            width: 100%; 
            font-weight: 700; 
            cursor: pointer; 
            border-radius: 10px;
            font-size: 0.95rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: 'Cairo', sans-serif;
        }
        
        .btn-export:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,242,255,0.3);
        }
        
        /* منطقة المعاينة - تصميم متجاوب بالكامل */
        .preview-area { 
            background: #000; 
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        .preview-toolbar {
            background: #111;
            padding: 12px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            flex-shrink: 0;
        }
        
        .device-selector {
            display: flex;
            gap: 8px;
        }
        
        .device-btn {
            background: #1f1f1f;
            border: 1px solid var(--border);
            color: #888;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Cairo', sans-serif;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .device-btn.active {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
        }
        
        .preview-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            position: relative;
        }
        
        /* iframe متجاوب باستخدام Intrinsic Ratio */
        .iframe-wrapper {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 1200px;
            max-height: 100%;
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        iframe { 
            width: 100%;
            height: 100%;
            border: none;
            background: white;
            display: block;
        }
        
        /* أحجام الأجهزة المختلفة */
        .iframe-container.mobile {
            max-width: 375px;
            max-height: 812px;
            height: 90%;
            border-radius: 40px;
            padding: 15px;
            background: #2a2a2a;
        }
        
        .iframe-container.tablet {
            max-width: 768px;
            max-height: 1024px;
            height: 90%;
            border-radius: 20px;
        }
        
        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(0,255,0,0.1);
            color: #00ff00;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .live-badge::before {
            content: '';
            width: 6px;
            height: 6px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Media Queries للشاشات الصغيرة */
        @media (max-width: 968px) {
            .app-container {
                grid-template-columns: 300px 1fr;
            }
            
            .sidebar-header h2 {
                font-size: 1rem;
            }
            
            .template-card span {
                font-size: 0.7rem;
            }
        }
        
        /* للهواتف المحمولة - تخطيط عمودي */
        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
            
            .sidebar {
                border-left: none;
                border-bottom: 1px solid var(--border);
                max-height: 40vh;
            }
            
            .sidebar-content {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 15px;
            }
            
            .section-title {
                grid-column: 1 / -1;
                margin-top: 10px;
            }
            
            .section-title:first-child {
                margin-top: 0;
            }
            
            .input-group {
                margin-bottom: 0;
            }
            
            .template-selector {
                grid-column: 1 / -1;
            }
            
            .sidebar-footer {
                display: none; /* إخفاء في الموبايل وإظهار زر بديل */
            }
            
            .mobile-export-btn {
                display: block !important;
                position: fixed;
                bottom: 20px;
                left: 20px;
                right: 20px;
                z-index: 1000;
                background: linear-gradient(135deg, var(--primary), var(--secondary));
                color: #000;
                border: none;
                padding: 16px;
                border-radius: 12px;
                font-weight: 700;
                font-family: 'Cairo', sans-serif;
                box-shadow: 0 10px 30px rgba(0,242,255,0.3);
            }
            
            .preview-toolbar {
                padding: 10px 15px;
            }
            
            .device-btn span {
                display: none;
            }
            
            .preview-container {
                padding: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .sidebar-content {
                grid-template-columns: 1fr;
            }
            
            .template-selector {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        /* تخصيص Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--panel);
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
        
        .mobile-export-btn {
            display: none;
        }
    </style>
<base target="_blank">

<body>

<div class="app-container">
    <div class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-rocket"></i> Landing Page Pro</h2>
        </div>
        
        <div class="sidebar-content">
            <div class="section-title"><i class="fas fa-layer-group"></i> اختيار التصميم</div>
            <div class="template-selector">
                <div class="template-card active" onclick="setTemplate('neon')" data-template="neon">
                    <i class="fas fa-bolt" style="color: #00f2ff;"></i>
                    <span>نيون عصري</span>
                </div>
                <div class="template-card" onclick="setTemplate('gradient')" data-template="gradient">
                    <i class="fas fa-palette" style="color: #ff6b6b;"></i>
                    <span>تدرج ألوان</span>
                </div>
                <div class="template-card" onclick="setTemplate('dark')" data-template="dark">
                    <i class="fas fa-moon" style="color: #a855f7;"></i>
                    <span>داكن أنيق</span>
                </div>
                <div class="template-card" onclick="setTemplate('minimal')" data-template="minimal">
                    <i class="fas fa-feather" style="color: #22c55e;"></i>
                    <span>بسيط Minimal</span>
                </div>
            </div>

            <div class="section-title"><i class="fas fa-info-circle"></i> معلومات التطبيق</div>
            
            <div class="input-group">
                <label>اسم التطبيق</label>
                <input type="text" id="appName" placeholder="مثلاً: تطبيق أذكاري" oninput="updatePreview()" value="أذكاري Pro">
            </div>

            <div class="input-group">
                <label>الشعار السفلي</label>
                <input type="text" id="appTagline" placeholder="جملة قصيرة تجذب الانتباه" oninput="updatePreview()" value="حياتك أجمل مع الأذكار">
            </div>

            <div class="input-group">
                <label>وصف مفصل</label>
                <textarea id="appDesc" rows="2" oninput="updatePreview()">تطبيق شامل للأذكار والأدعية اليومية مع تنبيهات ذكية</textarea>
            </div>

            <div class="input-group">
                <label>رابط الأيقونة</label>
                <input type="text" id="appIcon" placeholder="https://..." oninput="updatePreview()" value="https://via.placeholder.com/150/00f2ff/ffffff?text=أذكاري">
            </div>

            <div class="section-title"><i class="fas fa-fill-drip"></i> الألوان</div>
            
            <div class="input-group">
                <label>اللون الأساسي</label>
                <div class="color-input-wrapper">
                    <input type="color" id="mainColor" value="#00f2ff" oninput="updatePreview()">
                    <input type="text" id="mainColorText" value="#00f2ff" onchange="updateColorFromText('main')">
                </div>
            </div>

            <div class="input-group">
                <label>اللون الثانوي</label>
                <div class="color-input-wrapper">
                    <input type="color" id="secColor" value="#ff00ff" oninput="updatePreview()">
                    <input type="text" id="secColorText" value="#ff00ff" onchange="updateColorFromText('sec')">
                </div>
            </div>

            <div class="section-title"><i class="fas fa-star"></i> المميزات</div>
            <div class="features-list" id="featuresList">
                <div class="feature-item">
                    <input type="text" value="تنبيهات ذكية" oninput="updatePreview()">
                    <button class="btn-icon" onclick="removeFeature(this)"><i class="fas fa-trash"></i></button>
                </div>
                <div class="feature-item">
                    <input type="text" value="تصميم عصري" oninput="updatePreview()">
                    <button class="btn-icon" onclick="removeFeature(this)"><i class="fas fa-trash"></i></button>
                </div>
                <div class="feature-item">
                    <input type="text" value="يعمل بدون إنترنت" oninput="updatePreview()">
                    <button class="btn-icon" onclick="removeFeature(this)"><i class="fas fa-trash"></i></button>
                </div>
            </div>
            <button class="btn-add" onclick="addFeature()"><i class="fas fa-plus"></i> إضافة ميزة</button>

            <div class="section-title"><i class="fas fa-download"></i> روابط التحميل</div>
            
            <div class="input-group">
                <label>Google Play</label>
                <input type="text" id="playUrl" placeholder="https://play.google.com/..." oninput="updatePreview()">
            </div>

            <div class="input-group">
                <label>App Store</label>
                <input type="text" id="appStoreUrl" placeholder="https://apps.apple.com/..." oninput="updatePreview()">
            </div>

            <div class="input-group">
                <label>تحميل مباشر</label>
                <input type="text" id="directUrl" placeholder="https://example.com/app.apk" oninput="updatePreview()">
            </div>

            <div class="section-title"><i class="fas fa-cog"></i> إعدادات متقدمة</div>
            
            <div class="input-group">
                <label>صورة خلفية</label>
                <input type="text" id="bgImage" placeholder="رابط URL (اختياري)" oninput="updatePreview()">
            </div>

            <div class="input-group">
                <label>اسم المطور</label>
                <input type="text" id="devName" placeholder="اسمك أو شركتك" oninput="updatePreview()">
            </div>
        </div>

        <div class="sidebar-footer">
            <button class="btn-export" onclick="downloadHTML()">
                <i class="fas fa-download"></i> تحميل صفحة الهبوط
            </button>
        </div>
    </div>

    <div class="preview-area">
        <div class="preview-toolbar">
            <div style="display: flex; align-items: center; gap: 10px;">
                <span class="live-badge">معاينة حية</span>
            </div>
            <div class="device-selector">
                <button class="device-btn active" onclick="setDevice('desktop', this)">
                    <i class="fas fa-desktop"></i> <span>كمبيوتر</span>
                </button>
                <button class="device-btn" onclick="setDevice('tablet', this)">
                    <i class="fas fa-tablet-alt"></i> <span>تابلت</span>
                </button>
                <button class="device-btn" onclick="setDevice('mobile', this)">
                    <i class="fas fa-mobile-alt"></i> <span>موبايل</span>
                </button>
            </div>
        </div>
        
        <div class="preview-container">
            <div class="iframe-wrapper">
                <div class="iframe-container" id="iframeContainer">
                    <iframe id="previewFrame"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- زر التصدير للموبايل -->
<button class="mobile-export-btn" onclick="downloadHTML()">
    <i class="fas fa-download"></i> تحميل صفحة الهبوط
</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
    let currentTemplate = 'neon';
    
    const templates = {
        neon: (data) => `
        <!DOCTYPE html>
        <html lang="ar" dir="rtl">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>${data.name}</title>
            <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

                * { margin: 0; padding: 0; box-sizing: border-box; }

                .icon-wrapper {

                    display: inline-block;

                }
                .icon { 
                    width: 120px;

                    border-radius: 24px; 
                    box-shadow: 0 0 30px var(--primary);
                    position: relative;
                    z-index: 1;
                    max-width: 100%;
                }
                .glow {
                    position: absolute;
                    top: -10px; left: -10px; right: -10px; bottom: -10px;

                    box-shadow: 0 10px 30px rgba(0,242,255,0.1);
                }
                .feature-icon {
                    font-size: 1.8rem;

                    margin-bottom: 10px;

                .feature-text {
                    font-size: 0.95rem;

                .buttons {

                    gap: 12px;
                    justify-content: center;
                    flex-wrap: wrap;
                    margin-top: 30px;

                .btn-outline {
                    background: transparent;

    function getData() {
        const features = Array.from(document.querySelectorAll('.feature-item input'))
            .map(input => input.value)
            .filter(val => val.trim() !== '');
            
        return {
            name: document.getElementById('appName').value,
            tagline: document.getElementById('appTagline').value,
            desc: document.getElementById('appDesc').value,
            icon: document.getElementById('appIcon').value || 'https://via.placeholder.com/150',
            color: document.getElementById('mainColor').value,
            secColor: document.getElementById('secColor').value,
            features: features,
            playUrl: document.getElementById('playUrl').value,
            appStoreUrl: document.getElementById('appStoreUrl').value,
            directUrl: document.getElementById('directUrl').value,
            bgImage: document.getElementById('bgImage').value,
            devName: document.getElementById('devName').value
        };
    }

    function updatePreview() {
        const data = getData();
        const iframe = document.getElementById('previewFrame');
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        
        doc.open();
        doc.write(templates[currentTemplate](data));
        doc.close();
    }

    function setTemplate(template) {
        currentTemplate = template;
        document.querySelectorAll('.template-card').forEach(card => {
            card.classList.remove('active');
            if (card.dataset.template === template) card.classList.add('active');
        });
        updatePreview();
    }

    function setDevice(device, btn) {
        const container = document.getElementById('iframeContainer');
        
        // إزالة جميع الكلاسات السابقة
        container.classList.remove('mobile', 'tablet');
        
        // إضافة الكلاس المناسب
        if (device !== 'desktop') {
            container.classList.add(device);
        }
        
        // تحديث الأزرار
        document.querySelectorAll('.device-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function addFeature() {
        const list = document.getElementById('featuresList');
        const item = document.createElement('div');
        item.className = 'feature-item';
        item.innerHTML = `
            <input type="text" placeholder="ميزة جديدة" oninput="updatePreview()">
            <button class="btn-icon" onclick="removeFeature(this)"><i class="fas fa-trash"></i></button>
        `;
        list.appendChild(item);
        updatePreview();
    }

    function removeFeature(btn) {
        btn.closest('.feature-item').remove();
        updatePreview();
    }

    function updateColorFromText(type) {
        const textInput = document.getElementById(type + 'ColorText');
        const colorInput = document.getElementById(type + 'Color');
        colorInput.value = textInput.value;
        updatePreview();
    }

    function downloadHTML() {
        const data = getData();
        const htmlContent = templates[currentTemplate](data);
        const blob = new Blob([htmlContent], { type: 'text/html;charset=utf-8' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `${data.name.replace(/\s+/g, '_')}_landing.html`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    // مزامنة حقول الألوان
    document.getElementById('mainColor').addEventListener('input', (e) => {
        document.getElementById('mainColorText').value = e.target.value;
    });
    document.getElementById('secColor').addEventListener('input', (e) => {
        document.getElementById('secColorText').value = e.target.value;
    });

    // تحميل أولي
    window.onload = updatePreview;
